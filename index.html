<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态网页测试</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <header>
        <h1>欢迎来到我的测试网站</h1>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home">
            <h2>首页</h2>
            <p>这是一个用于测试的静态网页项目。</p>
            <p>您可以随意修改和扩展这个项目。</p>
        </section>
        
        <section id="about">
            <h2>关于</h2>
            <p>这个项目使用纯HTML、CSS和JavaScript创建。</p>
            <p>没有使用任何框架或库，保持简单和轻量级。</p>
        </section>
        
        <section id="contact">
            <h2>联系我们</h2>
            <p>如果您有任何问题或建议，请随时联系我们。</p>
            <button id="showInfo">显示联系信息</button>
            <div id="contactInfo">
                <p>邮箱: example@example.com</p>
                <p>电话: 123-456-7890</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 静态网页测试项目 | 由GitHub Pages提供支持</p>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
